<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Fart of Rah</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #333;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            background: #222;
            color: white;
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #ffcc00;
        }
        #chat {
            border: 1px solid #555;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            height: 250px;
            overflow-y: auto;
            background: #444;
        }
        .message {
            margin: 5px 0;
        }
        .user {
            text-align: right;
            color: #00BFFF;
        }
        .response {
            text-align: left;
            color: #32CD32;
        }
        input[type="text"] {
            width: calc(100% - 100px);
            padding: 12px;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #222;
            color: white;
        }
        button {
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            background: #ffcc00;
            color: black;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background: #ff9900;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/120" alt="Fart of Rah">
        <h1>Chat with Fart of Rah</h1>
        <div id="chat">
        </div>
        <div>
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const responses = [
            "Don't buy a property in Egypt!",
            "Yo chill, TF out, I smell your fart!",
            "Ra's winds are a bit... stinky today.",
            "The desert whispers... it’s time for a snack!",
            "You’ve been too close to the sun... try the shade.",
            "The scent of the divine... with a hint of beans.",
            "Fart of Rah sees your future... it smells like beans!",
            "Don’t trust the pyramids... they’re full of hot air!",
            "The sand reveals all secrets... including your last meal.",
            "Ra’s light is strong... but it’s better with a little breeze."
        ];

        const chat = document.getElementById('chat');

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();

            if (message) {
                const userMessage = document.createElement('div');
                userMessage.className = 'message user';
                userMessage.textContent = message;
                chat.appendChild(userMessage);

                chat.scrollTop = chat.scrollHeight;

                userInput.value = '';

                setTimeout(() => {
                    const responseMessage = document.createElement('div');
                    responseMessage.className = 'message response';
                    responseMessage.textContent = responses[Math.floor(Math.random() * responses.length)];
                    chat.appendChild(responseMessage);

                    chat.scrollTop = chat.scrollHeight;
                }, 500);
            }
        }
    </script>
</body>
</html>
